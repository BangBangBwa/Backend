server:
  port: 8080

spring:
  application:
    name: BangBangBwa
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:mysql://mysql:3306/bbb?useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${datasource.dev.usernames}
    password: ${datasource.dev.password}
  data:
    redis:
      host: redis
      port: 6379
    mongodb:
      uri: mongodb://mongo:27017/bbb